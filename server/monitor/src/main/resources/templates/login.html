<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>微服务监控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" th:href="@{/img/favicon.gif}" type="image/gif" />
    <link rel="stylesheet" th:href="@{http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <script th:src="@{http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://unpkg.com/vue@2.3.4/dist/vue.js}"></script>
    <script th:src="@{https://unpkg.com/vue-router/dist/vue-router.js}"></script>
    <script th:src="@{https://unpkg.com/vue-resource@1.3.4}"></script>
</head>
<body>
<form th:action="@{/login}" method="post">
<div th:if="${param.error}">
   不合法的用户名和密码.
</div>
<div th:if="${param.logout}">
    退出成功.
</div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
            </div>
            <div class="col-md-6 column">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-xs-10">
                            <input type="text" name="username" class="form-control" id="inputEmail3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-xs-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" /> 记住我</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="login()">登录</button>
                        </div>
                    </div>
        </div>

        </div>
    </div>
</form>
</body>
</html>
